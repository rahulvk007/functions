<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

.navBox{
    height: 7vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .navLogo{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .logo{
    margin-right: 10px;

  }
  .nord{
    background-color: #212529;
    color: azure;
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    font-size: 30px;
  }
    body{
      background-color: #2e3440;      
    }
    .bodyBg{
      background-color:#3b4252;   
      color: white;   
    }
    .btnColor{
      background-color: #212529;
      color: whitesmoke;
    }
    @media only screen and (max-width: 372px) {
      .navBox{
          height: 10vh;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .nord{
          background-color: #212529;
          color: azure;
          font-family: 'Poppins', sans-serif;
          font-weight: 700;
          font-size: 25px;
        }
  }

<title>LUG Recruitment Slot Booking</title>
<!-- Image and text -->
<div class="navBox nord">
  <div class="navLogo">
    <div>
      <a class="logo" href="#">
        <img
          src="https://lugvitc.org/logo.svg"
          class="me-2"
          height="50"
          alt="MDB Logo"
          loading="lazy"
        />
      </a>
    </div>
    <div>
      <small>Linux Club Recruitment</small>
    </div>
    
  </div>
</div>
  <!-- Jumbotron -->
 
  <!-- Jumbotron -->

<body>
<div class="p-5 text-center " style="margin-top: 58px; background-color: #3b4252; color: white; font-family: 'Poppins', sans-serif;">

<h2>Slot Booked !!!</h2>
<br>
{% for i in slt %}
<h3>Your slot for {{ i.department }} is {{ i.slot }}</h3>
{% endfor %}

</div>

<!-- MDB -->
<script
  type="text/javascript"
src="{{ url_for('static', filename = 'js/mdb.min.js') }}"
