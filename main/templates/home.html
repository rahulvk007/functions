<title>LUG Recruitment Slot Booking</title>
<!-- Image and text -->

    <div class="navLogo">
      <div>
        <a class="logo" href="#">
          <img
            src="https://lugvitc.org/logo.svg"

<body>
 


<div class="p-5 text-center bodyBg" style="margin-top: 58px; font-family: 'Poppins', sans-serif; font-weight: 900; ">
    <h1 class="mb-3">Interview Slot Booking</h1><br>
    <h4 class="mb-3">Choose Your Slot below</h4>
<br>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
  .navBox{
    height: 7vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .navLogo{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .logo{
    margin-right: 10px;

  }
  .nord{
    background-color: #212529;
    color: azure;
    font-family: 'Poppins', sans-serif;
    font-weight: 900;
    font-size: 30px;
  }
    .center-container{
        width: 400px;
        margin-left: auto;
        margin-right: auto;
    }
    body{
      background-color: #2e3440;      
    }
    .bodyBg{
      background-color:#3b4252;   
      color: white;   
    }
    .btnColor{
      background-color: #212529;
      color: whitesmoke;
    }
    @media only screen and (max-width: 372px) {
      .navBox{
          height: 10vh;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .nord{
          background-color: #212529;
          color: azure;
          font-family: 'Poppins', sans-serif;
          font-weight: 700;
          font-size: 25px;
        }
  }
</style>

<div class="center-container bodyBg">
    <form method="post">
    <select class="form-select" name="selectedslot" aria-label="Default select example">
        <option selected>Available Slots for {{ dept }}</option>
        {% for i in slotdata %}
        <option value="{{ i.slot }}">{{ i.slot }}</option>
        {% endfor %}
      </select>
      <br>
      <button type="submit" name="submit" class="btn btnColor">CONFIRM SLOT</button>
      </form>
</div>
</div>


<!-- MDB -->
<script
  type="text/javascript"
src="{{ url_for('static', filename = 'js/mdb.min.js') }}"
></script>
</body>
</html>
